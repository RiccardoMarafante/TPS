<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Anagrafica Utente</title>

  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
    }

    label { 
      display: block; 
      margin-top: 10px; 
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    select { 
      width: 300px; 
      padding: 5px; 
    }

    button { 
      margin-top: 15px; 
      padding: 10px 20px; 
      cursor: pointer;
    }

    #risultato { 
      margin-top: 20px; 
      padding: 10px; 
      background-color: #f0f0f0; 
      border: 1px solid #ccc; 
    }
  </style>
</head>

<body>

  <h2>Inserisci i dati anagrafici</h2>

  <form id="anagraficaForm">
    Nome: <input type="text" id="nome"><br><br>
    Cognome: <input type="text" id="cognome"><br><br>
    Indirizzo: <input type="text" id="indirizzo"><br><br>
    Città: <input type="text" id="citta"><br><br>
    CAP: <input type="text" id="cap"><br><br>
    Anno di nascita: <input type="number" id="annoNascita"><br><br>

    <label>Sesso:</label>
    <input type="radio" name="sesso" id="sessoM" value="Maschio"> Maschio
    <input type="radio" name="sesso" id="sessoF" value="Femmina"> Femmina
    <input type="radio" name="sesso" id="sessoA" value="Altro"> Altro
    <br><br>

    <label>Provincia:</label>
    <select id="provincia">
      <option value="">-- Seleziona provincia --</option>
      <option value="MI">Milano</option>
      <option value="RM">Roma</option>
      <option value="NA">Napoli</option>
      <option value="TO">Torino</option>
      <option value="FI">Firenze</option>
    </select>

    <label>Mezzi posseduti in famiglia:</label>
    <input type="checkbox" id="auto" value="Auto"> Auto
    <input type="checkbox" id="moto" value="Moto"> Moto
    <input type="checkbox" id="bici" value="Bici"> Bici
    <input type="checkbox" id="aereo" value="Aereo"> Aereo
    <input type="checkbox" id="yacht" value="Yacht"> Yacht
    <br><br>

    <label>Materie di insegnamento preferite</label><br>
    <select id="materie" multiple size="6" style="width: 320px;">
      <option value="Matematica">Matematica</option>
      <option value="Italiano">Italiano</option>
      <option value="Inglese">Inglese</option>
      <option value="Storia">Storia</option>
      <option value="Geografia">Geografia</option>
      <option value="Scienze">Scienze</option>
      <option value="Arte">Arte</option>
      <option value="Musica">Musica</option>
      <option value="Educazione Fisica">Educazione Fisica</option>
    </select>

    <br><br>
    <button type="button" onclick="mostraDati()">Invia</button>
  </form>

  <div id="risultato"></div>

  <script>
    function mostraDati() {
      var nome = document.getElementById("nome").value;
      var cognome = document.getElementById("cognome").value;
      var indirizzo = document.getElementById("indirizzo").value;
      var citta = document.getElementById("citta").value;
      var cap = document.getElementById("cap").value;
      var anno = parseInt(document.getElementById("annoNascita").value);

      var annoCorrente = 2025;
      var eta = annoCorrente - anno;

      var generazione = "";
      if (anno >= 2013) {
        generazione = "Generazione Alpha";
      } else if (anno >= 1997) {
        generazione = "Generazione Z";
      } else if (anno >= 1981) {
        generazione = "Millennials";
      } else if (anno >= 1965) {
        generazione = "Generazione X";
      } else if (anno >= 1946) {
        generazione = "Baby Boomers";
      } else if (anno >= 1928) {
        generazione = "Generazione Silenziosa";
      } else if (anno >= 1901) {
        generazione = "Greatest Generation";
      } else {
        generazione = "Non classificata";
      }

      var sesso = "";
      if (document.getElementById("sessoM").checked) {
        sesso = "Maschio";
      }
      if (document.getElementById("sessoF").checked) {
        sesso = "Femmina";
      }
      if (document.getElementById("sessoA").checked) {
        sesso = "Altro";
      }

      var provincia = document.getElementById("provincia").value;

      var mezzi = "";
      if (document.getElementById("auto").checked) {
        mezzi = mezzi + "Auto ";
      }
      if (document.getElementById("moto").checked) {
        mezzi = mezzi + "Moto ";
      }
      if (document.getElementById("bici").checked) {
        mezzi = mezzi + "Bici ";
      }
      if (document.getElementById("aereo").checked) {
        mezzi = mezzi + "Aereo ";
      }
      if (document.getElementById("yacht").checked) {
        mezzi = mezzi + "Yacht ";
      }

      var materieScelte = "";
      var listaMaterie = document.getElementById("materie");
      for (var i = 0; i < listaMaterie.options.length; i++) {
        if (listaMaterie.options[i].selected) {
          materieScelte = materieScelte + listaMaterie.options[i].value + ", ";
          if(i>2){
            materieScelte = "hai selezionato troppe materie";
            break;
          }
        }
      }

      document.getElementById("risultato").innerHTML =
        "<h3>Dati inseriti:</h3>" +
        "Nome: " + nome + "<br>" +
        "Cognome: " + cognome + "<br>" +
        "Indirizzo: " + indirizzo + "<br>" +
        "Città: " + citta + "<br>" +
        "CAP: " + cap + "<br>" +
        "Anno di nascita: " + (anno || "") + "<br>" +
        "Età: " + (eta || "") + " anni<br>" +
        "Generazione: " + generazione + "<br>" +
        "Sesso: " + sesso + "<br>" +
        "Provincia: " + provincia + "<br>" +
        "Mezzi posseduti: " + mezzi + "<br>" +
        "Materie preferite: " + materieScelte;
    }
  </script>

</body>
</html>
