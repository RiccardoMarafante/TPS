<!DOCTYPE html>
<html>
<head>
    <title>Stella nel cerchio</title>
</head>
<body>

<canvas id="myCanvas" width="400" height="400"></canvas>

<script>
    
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");

    ctx.beginPath();
    ctx.arc(200, 200, 150, 0, 2 * Math.PI);
    ctx.fillStyle = "lightblue"; 
    ctx.fill();
    ctx.strokeStyle = "blue";  
    ctx.stroke();

    ctx.beginPath();

    ctx.moveTo(200, 80);   
    ctx.lineTo(240, 170);
    ctx.lineTo(330, 170);
    ctx.lineTo(260, 230);
    ctx.lineTo(290, 320);
    ctx.lineTo(200, 260);
    ctx.lineTo(110, 320);
    ctx.lineTo(140, 230);
    ctx.lineTo(70, 170);
    ctx.lineTo(160, 170);

    ctx.closePath();

    ctx.fillStyle = "yellow";   
    ctx.fill();

    ctx.strokeStyle = "orange";
    ctx.stroke();

</script>

</body>
</html>
