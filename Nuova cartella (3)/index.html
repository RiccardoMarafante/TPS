<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Anagrafica Utente</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input { width: 300px; padding: 5px; }
    button { margin-top: 15px; padding: 10px 20px; }
    #risultato { margin-top: 20px; padding: 10px; background-color: #f0f0f0; border: 1px solid #ccc; }
  </style>
</head>
<body>

  <h2>Inserisci i dati anagrafici</h2>

  <form id="anagraficaForm">
    <label>Nome: <input type="text" id="nome" required></label>
    <label>Cognome: <input type="text" id="cognome" required></label>
    <label>Anno di nascita: <input type="number" id="annoNascita" min="1900" max="2025" required></label>
    <button type="submit">Invia</button>
  </form>

  <div id="risultato"></div>

  <script>
    document.getElementById("anagraficaForm").addEventListener("submit", function(event) {
      event.preventDefault(); // blocca il ricaricamento

      const nome = document.getElementById("nome").value.trim();
      const cognome = document.getElementById("cognome").value.trim();
      const anno = parseInt(document.getElementById("annoNascita").value);
      const annoCorrente = 2025;
      const eta = annoCorrente - anno;

      document.getElementById("risultato").innerHTML = `
        <h3>Risultato</h3>
        <p>Nome: ${nome}</p>
        <p>Cognome: ${cognome}</p>
        <p>Et√†: ${eta}</p>
      `;
    });
  </script>

</body>
</html>
