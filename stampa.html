<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Stampa Anagrafica</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 20px;
}
h2 {
  color: #333;
}
table {
  border-collapse: collapse;
  width: 80%;
  margin-top: 15px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
th, td {
  border: 1px solid #999;
  padding: 8px;
  text-align: center;
}
th {
  background-color: #4CAF50;
  color: white;
}
button {
  margin-top: 15px;
  padding: 8px 12px;
  border: none;
  border-radius: 4px;
  background-color: #f44336;
  color: white;
  cursor: pointer;
}
button:hover {
  background-color: #d32f2f;
}
</style>
</head>
<body>

<h2>Elenco anagrafico</h2>

<table>
  <tr>
    <th>Indice</th>
    <th>Nome</th>
    <th>Cognome</th>
    <th>Et√†</th>
    <th>Sesso</th>
    <th>Provincia</th>
  </tr>
  <tbody id="tabella"></tbody>
</table>

<button onclick="resetDati()">Reset e ricomincia</button>

<script>
let parametri = new URLSearchParams(window.location.search);
let indici = parametri.get("indici").split(",");
let persone = JSON.parse(localStorage.getItem("persone")) || [];
let tabella = document.getElementById("tabella");

for(let i=0;i<persone.length;i++){
  if(indici.includes(persone[i].indice)){
    tabella.innerHTML+="<tr>"+
      "<td>"+persone[i].indice+"</td>"+
      "<td>"+persone[i].nome+"</td>"+
      "<td>"+persone[i].cognome+"</td>"+
      "<td>"+persone[i].eta+"</td>"+
      "<td>"+persone[i].sesso+"</td>"+
      "<td>"+persone[i].provincia+"</td>"+
      "</tr>";
  }
}

function resetDati() {
  localStorage.removeItem("persone");
  window.location.href="anagrafica4.html";
}
</script>

</body>
</html>
