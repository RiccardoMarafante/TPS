<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Anagrafica Utente</title>

  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
    }

    label { 
      display: block; 
      margin-top: 10px; 
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    select { 
      width: 300px; 
      padding: 5px; 
    }

    button { 
      margin-top: 15px; 
      padding: 10px 20px; 
      cursor: pointer;
    }

    #risultato { 
      margin-top: 20px; 
      padding: 10px; 
      background-color: #f0f0f0; 
      border: 1px solid #ccc; 
    }
  </style>
</head>

<body>

  <h2>Inserisci i dati anagrafici</h2>

  <form id="anagraficaForm">
    Nome: <input type="text" id="nome"><br><br>
    Cognome: <input type="text" id="cognome"><br><br>
    Indirizzo: <input type="text" id="indirizzo"><br><br>
    Città: <input type="text" id="citta"><br><br>
    CAP: <input type="text" id="cap"><br><br>
    Anno di nascita: <input type="number" id="annoNascita"><br><br>

    <label>Sesso:</label>
    <input type="radio" name="sesso" id="sessoM" value="Maschio"> Maschio
    <input type="radio" name="sesso" id="sessoF" value="Femmina"> Femmina
    <input type="radio" name="sesso" id="sessoA" value="Altro"> Altro
    <br><br>

    <label>Provincia:</label>
    <select id="provincia">
      <option value="">-- Seleziona provincia --</option>
      <option value="MI">Milano</option>
      <option value="RM">Roma</option>
      <option value="NA">Napoli</option>
      <option value="TO">Torino</option>
      <option value="FI">Firenze</option>
    </select>

    <label>Mezzi posseduti in famiglia:</label>
    <input type="checkbox" id="auto" value="Auto"> Auto
    <input type="checkbox" id="moto" value="Moto"> Moto
    <input type="checkbox" id="bici" value="Bici"> Bici
    <input type="checkbox" id="aereo" value="Aereo"> Aereo
    <input type="checkbox" id="yacht" value="Yacht"> Yacht
    <br><br>

    <label>Materie di insegnamento preferite</label><br>
    <select id="materie" multiple size="6" style="width: 320px;">
      <option value="Matematica">Matematica</option>
      <option value="Italiano">Italiano</option>
      <option value="Inglese">Inglese</option>
      <option value="Storia">Storia</option>
      <option value="Geografia">Geografia</option>
      <option value="Scienze">Scienze</option>
      <option value="Arte">Arte</option>
      <option value="Musica">Musica</option>
      <option value="Educazione Fisica">Educazione Fisica</option>
    </select>

    <br><br>
    <button type="button" onclick="mostraDati()">Invia</button>
  </form>

  <div id="risultato"></div>

<script>
  function mostraDati() {
    var persona = {
      nome: "",
      cognome: "",
      indirizzo: "",
      citta: "",
      cap: "",
      annoNascita: 0,
      eta: 0,
      generazione: "",
      sesso: "",
      provincia: "",
      mezzi: "",
      materie: ""
    };

    persona.nome = document.getElementById("nome").value;
    persona.cognome = document.getElementById("cognome").value;
    persona.indirizzo = document.getElementById("indirizzo").value;
    persona.citta = document.getElementById("citta").value;
    persona.cap = document.getElementById("cap").value;
    persona.annoNascita = parseInt(document.getElementById("annoNascita").value);

    var annoCorrente = 2025;
    persona.eta = annoCorrente - persona.annoNascita;

    if (persona.annoNascita >= 2013) {
      persona.generazione = "Generazione Alpha";
    } else if (persona.annoNascita >= 1997) {
      persona.generazione = "Generazione Z";
    } else if (persona.annoNascita >= 1981) {
      persona.generazione = "Millennials";
    } else if (persona.annoNascita >= 1965) {
      persona.generazione = "Generazione X";
    } else if (persona.annoNascita >= 1946) {
      persona.generazione = "Baby Boomers";
    } else if (persona.annoNascita >= 1928) {
      persona.generazione = "Generazione Silenziosa";
    } else if (persona.annoNascita >= 1901) {
      persona.generazione = "Greatest Generation";
    } else {
      persona.generazione = "Non classificata";
    }

    if (document.getElementById("sessoM").checked) {
      persona.sesso = "Maschio";
    }
    if (document.getElementById("sessoF").checked) {
      persona.sesso = "Femmina";
    }
    if (document.getElementById("sessoA").checked) {
      persona.sesso = "Altro";
    }

    persona.provincia = document.getElementById("provincia").value;

    persona.mezzi = "";
    if (document.getElementById("auto").checked) {
      persona.mezzi = persona.mezzi + "Auto ";
    }
    if (document.getElementById("moto").checked) {
      persona.mezzi = persona.mezzi + "Moto ";
    }
    if (document.getElementById("bici").checked) {
      persona.mezzi = persona.mezzi + "Bici ";
    }
    if (document.getElementById("aereo").checked) {
      persona.mezzi = persona.mezzi + "Aereo ";
    }
    if (document.getElementById("yacht").checked) {
      persona.mezzi = persona.mezzi + "Yacht ";
    }

    persona.materie = "";
    var listaMaterie = document.getElementById("materie");

    var contatore = 0;
    for (var i = 0; i < listaMaterie.options.length; i++) {
      if (listaMaterie.options[i].selected) {
        persona.materie = persona.materie + listaMaterie.options[i].value + ", ";
        contatore++;
        if (contatore > 3) {
          persona.materie = "hai selezionato troppe materie";
          break;
        }
      }
    }

    document.getElementById("risultato").innerHTML =
      "<h3>Dati inseriti:</h3>" +
      "Nome: " + persona.nome + "<br>" +
      "Cognome: " + persona.cognome + "<br>" +
      "Indirizzo: " + persona.indirizzo + "<br>" +
      "Città: " + persona.citta + "<br>" +
      "CAP: " + persona.cap + "<br>" +
      "Anno di nascita: " + persona.annoNascita + "<br>" +
      "Età: " + persona.eta + " anni<br>" +
      "Generazione: " + persona.generazione + "<br>" +
      "Sesso: " + persona.sesso + "<br>" +
      "Provincia: " + persona.provincia + "<br>" +
      "Mezzi posseduti: " + persona.mezzi + "<br>" +
      "Materie preferite: " + persona.materie;
  }
</script>
  
</body>
</html>
